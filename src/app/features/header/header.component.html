<header class="bg-primary shadow-lg relative z-50">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <!-- Logo -->
      <!-- <div class="flex items-center cursor-pointer" (click)="navigateHome() ">
        <svg class="w-8 h-8 text-accent mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/>
        </svg>
        <h1 class="text-2xl font-bold text-black">Filamu</h1>
      </div> -->
      <button class="flex items-center cursor-pointer focus:outline-none focus:ring-2 focus:ring-accent rounded"
        (click)="navigateHome()" (keydown.enter)="navigateHome()" (keydown.space)="navigateHome()"
        aria-label="Navigate to home page" type="button">
        <svg class="w-8 h-8 text-accent mr-2" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z" />
        </svg>
        <h1 class="text-2xl font-bold text-black">Filamu</h1>
      </button>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <ng-container *ngIf="isAuthenticated$ | async; else loginButton">
          <div class="relative">
            <button (click)="toggleMenu()"
              class="flex items-center space-x-2 text-black hover:text-accent transition-colors">
              <span class="font-semibold">Hello, {{ (currentUser$ | async)?.name | NameFormatter}}</span>

              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <!-- Dropdown Menu with Higher Z-Index -->
            <div *ngIf="isMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-[60]">
              <button (click)="logout()"
                class="block w-full text-left px-4 py-2 text-sm text-gray-700 font-semibold hover:bg-gray-100">
                Sign out
              </button>
            </div>
          </div>
        </ng-container>

        <ng-template #loginButton>
          <button routerLink="/login" class="font-semibold outline-offset-2 ">
            Sign In Below
          </button>
        </ng-template>
      </nav>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMenu()" class="md:hidden text-black hover:text-accent">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation with Higher Z-Index -->
    <div *ngIf="isMenuOpen" class="md:hidden py-4 border-t border-gray-600 relative z-[60]">
      <ng-container *ngIf="isAuthenticated$ | async; else mobileLoginButton">
        <div class="flex items-center space-x-3 mb-4">
          <span class="text-black font-semibold">Hello, {{ (currentUser$ | async)?.name | NameFormatter}}</span>
        </div>
        <button (click)="logout()" class="block w-full text-left text-black font-semibold hover:text-accent py-2">
          Sign out
        </button>
      </ng-container>

      <ng-template #mobileLoginButton>
        <button routerLink="/login" (click)="isMenuOpen = false"
          class="font-semibold w-full text-left text-black hover:text-accent py-2">
          Sign In Below
        </button>
      </ng-template>
    </div>
  </div>
</header>
